<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Venha fazer parte da Resilia
    </title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="section-left">
        <h1> Do zero ao código </h1>
        <img src="https://blog.imaginie.com.br/wp-content/uploads/2020/11/Imaginie-Simulados.gif" class="title-img">
    </div>
    <div class="section-right">
        <div class="resilia">
            <h1> R E S I L I A </h1>
            <form>
                <div id="campo">
                    <label for="nome"> <strong>Nome Completo</strong></label>
                    <input type="text" name="Nome Completo" id="name" placeholder="Nome" required>
                </div>

                <div clas="campo">
                    <label for="email"> <strong>E-mail </strong></label>
                    <input type="email" name="e-mail" id="e-mail" placeholder="e-mail" required>
                </div>

                <div clas="campo">
                    <label for="cpf"> <strong> CPF </strong></label>
                    <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="inputbox">
                    <label for="data-nascimento"> <strong>Data de Nascimento</strong></label>
                    <input type="date" name="data-nascimento" id="data-nascimento" required>
                </div>
                <button type="submit">Concluído</button>


            </form>
        </div>
    </div>
</body>

</html>
